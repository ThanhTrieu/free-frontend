<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="author" content="VCCorp">
	<meta name="keyword" content="">
	<title>Free Frontend</title>
	<!-- su dung framework css bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container-fluid">
		<header>
			<div class="row">
				<div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
					<h1 class="text-center">Calculator</h1>
				</div>
			</div>
		</header>
		<main>
			<div class="container">
				<div class="row">
					<div class="col-sm-6 offset-sm-3 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-6 offset-xl-3 border py-3 px-3 box-content">
						<div class="row">
							<div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
								<input type="text" class="form-control calculation" readonly="readonly">
							</div>
						</div>
						<div class="row mt-3">
							<div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 border-bottom">
								<h3 class="text-right">
									<span class="equals"> = </span> 
									<span id="result"></span>
								</h3>
							</div>
						</div>
						<div class="row mt-3">
							<div class="col">
								<button class="btn btn-danger start-calculator on-calculator">On/Off</button>
							</div>
							<div class="col">
								<button class="btn btn-danger clear-calculator">C</button>
							</div>
							<div class="col"></div>
							<div class="col"></div>
						</div>
						<div class="row mt-3">
							<div class="col">
								<button class="btn btn-primary calculate"> ( </button>
							</div>
							<div class="col">
								<button class="btn btn-primary calculate"> ) </button>
							</div>
							<div class="col">
								<button class="btn btn-primary calculate"> % </button>
							</div>
							<div class="col">
								<button class="btn btn-warning remove-calculator"> <i class="fas fa-arrow-left"></i> </button>
							</div>
						</div>
						<div class="row mt-3">
							<div class="col">
								<button class="btn btn-primary calculate"> + </button>
							</div>
							<div class="col">
								<button class="btn btn-primary calculate"> - </button>
							</div>
							<div class="col">
								<button class="btn btn-primary calculate"> * </button>
							</div>
							<div class="col">
								<button class="btn btn-primary calculate"> / </button>
							</div>
						</div>
						<div class="row mt-3">
							<div class="col">
								<button class="btn btn-light calculate"> 1 </button>
							</div>
							<div class="col">
								<button class="btn btn-light calculate"> 2 </button>
							</div>
							<div class="col">
								<button class="btn btn-light calculate"> 3 </button>
							</div>
							<div class="col">
								<button class="btn btn-light calculate"> 4 </button>
							</div>
						</div>
						<div class="row mt-3">
							<div class="col">
								<button class="btn btn-light calculate"> 5 </button>
							</div>
							<div class="col">
								<button class="btn btn-light calculate"> 6 </button>
							</div>
							<div class="col">
								<button class="btn btn-light calculate"> 7 </button>
							</div>
							<div class="col">
								<button class="btn btn-light calculate"> 8 </button>
							</div>
						</div>
						<div class="row mt-3">
							<div class="col">
								<button class="btn btn-light calculate"> 9 </button>
							</div>
							<div class="col">
								<button class="btn btn-light calculate"> 0 </button>
							</div>
							<div class="col">
								<button class="btn btn-light calculate"> . </button>
							</div>
							<div class="col">
								<button class="btn btn-success compares"> = </button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="mt-5">
			<div class="container">
				<div class="row">
					<div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
						<h6 class="text-center py-5">Calculator - @2019</h6>
					</div>
				</div>
			</div>
		</footer>
	</div>

	<!-- nhung thu vien JQuery -->
	<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
	<!-- nhung thu vien math -->
	<script type="text/javascript" src="js/math.js"></script>
	<!-- nhung file js xu ly chuong trinh code -->
	<script type="text/javascript" src="js/calculator.js"></script>

</body>
</html>
